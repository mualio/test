<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main class="main">
		<h1 class="title">New user? </h1>
		<p class="title__text">Use the form below to create your account.</p>
		<form action="" class="form">
		  <label for="first-name">First Name</label>
      <input id="first-name" type="text" name="first-name">
	    <label for="last-name">Last Name</label>
      <input id="last-name" type="text" name="last-name">
      <div>
				<label for="nationality">Nationality</label>
				<select>
					<option value="1">American</option>
					<option value="2">Mexican</option>
					<option value="3">Indian</option>
					<option value="4">Belarusian</option>
				</select>
			</div>
	    <label for="mail">E-mail</label>
      <input id="mail" type="email" name="mail">
	 
			<div>
				<label for="date-input">Date of Birth</label>
					<input type="date" name="date-input" />
				</div>

	    <p>Gender<p>
      <input id="male" type="radio" name="gender">
			<label for="male">Male</label>
			<input id="female" type="radio" name="gender">
			<label for="female">Male</label>

	    <label for="password">Password</label>
      <input id="password" type="password" name="password">
	    <label for="confirm">Confirm Password</label>
      <input id="confirm" type="password" name="confirm">
			<div class="form__button-wrapper">
				<p class="form__info"></p>
				<input type="submit" value="Complete Signup">
			</div>
		  
		</form>
	</main>
	
</body>
</html>
